  // Fun√ß√£o para aplicar o tema escuro
  function aplicarTemaEscuro() {
    document.body.classList.add("dark-mode");
    document.querySelectorAll(".frase-box, .top-bar, .controls, .mid-bar, .botoes-interativos").forEach(el => {
      el.classList.add("dark-mode");
    });
  }

  // Fun√ß√£o para remover o tema escuro
  function removerTemaEscuro() {
    document.body.classList.remove("dark-mode");

      el.classList.remove("dark-mode");

  }

  if (prefersDarkScheme.matches) {
    aplicarTemaEscuro();

  // Adiciona um listener para mudan√ßas no tema
  prefersDarkScheme.addEventListener("change", e => {
    if (e.matches) {

  });

  // Bot√£o de altern√¢ncia de modo escuro
  document.getElementById('btnDarkMode').addEventListener('click', () => {
